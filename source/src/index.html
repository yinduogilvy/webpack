<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%=htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=640,user-scalable=no"/>
    <script src="//wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.min.js"></script>    
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <script src="//res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
    <% if (htmlWebpackPlugin.options.vconsole) { %>
    <script src="http://www.yindudigital.com/public/vconsole.min.js"></script>
    <% } %>
    <script src="http://www.yindudigital.com/public/vconsole.min.js"></script>
    <% if (htmlWebpackPlugin.options.cdnURL) { %>
    <base href="<%= htmlWebpackPlugin.options.cdnURL %>">
    <% } %>
  </head>
  <body>
    <div class="loading">
        <img src="img/loading.svg"/>
    </div>
    <div class="wrapper">
      <div class="page page1">
        <label class="" style="display: block;width: 100px;height: 100px; background: #fff;" for="uploadFile">点击上传图片</label>
      </div>
      <div class="page page1" >
        <img  data-src="img/page2_bg.jpg"/>
      </div>
    </div>
    <% if (htmlWebpackPlugin.options.wxConfig) { %>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="<%=htmlWebpackPlugin.options.wxConfig %>"></script>
    <% } %>
    <% if (htmlWebpackPlugin.options.stats) { %>
    <!--统计代码-->
    <div style="display:none">
        <script>
            var _hmt = _hmt || [];
            (function () {
                var hm = document.createElement("script");
                hm.src = "//hm.baidu.com/hm.js?<%=htmlWebpackPlugin.options.stats %>";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </div>
    <!--统计代码-->
    <% } %>
  </body>

</html>
